<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/main.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Document</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" href="#">Life Organizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href='@{/}'>Home</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="taskDropdown" role="button" data-toggle="dropdown"
                   aria-expanded="false">
                    Task
                </a>
                <div class="dropdown-menu" aria-labelledby="taskDropdown">
                    <a class="dropdown-item" th:href="@{/tasks/create}">Create</a>
                    <a class="dropdown-item" th:href="@{/tasks/default}">Add tasks from default</a>
                    <a class="dropdown-item" th:href="@{/tasks}">View all</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="taskListDropdown" role="button"
                   data-toggle="dropdown"
                   aria-expanded="false">
                    Task List
                </a>
                <div class="dropdown-menu" aria-labelledby="taskListDropdown">
                    <a class="dropdown-item" th:href="@{/tasklist/generator}">Create</a>
                    <a class="dropdown-item" th:href="@{/tasklist/}">View all</a>
                </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                   data-toggle="dropdown"
                   aria-expanded="false">
                    Profile
                </a>
                <div class="dropdown-menu" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" th:href="@{/profile}">View</a>
                    <a class="dropdown-item" th:href="@{/profile/options}">Options</a>
                    <a class="dropdown-item" th:href="@{/logout}">Sign out</a>
                </div>
            </li>

        <th:block th:if="${user} and ${user.admin}">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="AdminDropdown" role="button"
                   data-toggle="dropdown"
                   aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="AdminDropdown">
                    <a class="dropdown-item" th:href="@{/admin/default-create}">Create default task</a>
                    <a class="dropdown-item" th:href="@{/admin/tags}">Create Tags</a>
<!--                  <a class="dropdown-item" th:href="@{/logout}"></a>-->
                </div>
            </li>
        </th:block>
        </ul>
    </div>
</nav>

<a th:fragment="displayTaskWithLink" th:href="|/tasks/${task.id}|" th:text="${task.name}" th:class="${task.isComplete}? 'text-decoration-line-through'"></a>
<span th:fragment="displayTask" th:text="${task.name}"></span>

<span th:fragment="displayRequiredTime" th:text="|(${task.timeRequired} minutes)|"></span>
</body>
</html>
