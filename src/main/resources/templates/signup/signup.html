<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>


<section >

<h1>Create Account</h1>
<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" th:field="${user.username}">
    </div>
    <div class="form-group">
        <label>First Name: </label>
        <input type="text" class="form-control" th:field="${user.firstName}">
    </div>
    <div class="form-group">
        <label>Last Name: </label>
        <input type="text" class="form-control" th:field="${user.lastName}">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" th:field="${user.email}">
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Repeat Password: </label>
        <input type="text" name="verify" class="form-control" th:field="${user.passsword}">
    </div>
    <div class="form-group">
        <input class="btn btn-success" type="submit" value="Create Account"/>
    </div>

</form>

</section>
</body>
</html>
