<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments::navbar"></nav>
<form method="post">
    <label>Task Name:
        <input type="text" th:field="${task.name}">
    </label>
    <p th:errors="${task.name}"></p>
    <label>Time Required (optional):
        <input type="number" min="0" th:field="${task.timeRequired}">
    </label>
    <p th:errors="${task.timeRequired}"></p>
    <label>Priority (optional):
        <select th:replace="fragments :: selectPriority"></select>
    </label>
    <p th:errors="${task.priority}"></p>
    <button>Submit</button>
</form>

</body>
</html>
