<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments::navbar"></nav>

<table>
    <tr>
        <th colspan="3">Task name</th>
    </tr>
    <tr th:each="defaultTask : ${defaultTasks}">
        <td th:text="${defaultTask.name}"></td>
        <td th:text="${defaultTask.timeRequired}"></td>
    </tr>
</table>
</body>
</html>
