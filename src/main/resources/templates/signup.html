<th:block th:replace="fragments :: header"></th:block>

<div class="signin-container">
    <main class="form-signin text-center">
        <form method="post" th:object="${signupFormDTO}">
            <h1 class="display-1"><th:block th:insert="fragments :: brandLogo"></th:block></h1>
            <h1 class="h1 my-3 fw-bold" th:insert="fragments :: appName"></h1>
            <h1 class="h3 my-3 fw-bold">Create an account</h1>

            <div th:if="${#fields.hasAnyErrors()}" class="card my-2">
                <div class="card-body text-start text-danger">
                    <ul class="list-unstyled m-0">
                        <li th:each="err : ${#fields.allErrors()}" class="text-start text-danger small">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <span th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-floating mb-2">
                <input type="text" th:class="${#fields.hasErrors('userName')} ? 'form-control is-invalid' : 'form-control'" id="userName" placeholder="Username" th:field="*{userName}">
                <label for="userName">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'" id="firstName" placeholder="First Name" th:field="*{firstName}">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'" id="lastName" placeholder="Last Name" th:field="*{lastName}">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating mb-2">
                <input type="email" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'" id="email" placeholder="Email" th:field="*{email}">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" th:class="${#fields.hasErrors('pwdHash')} ? 'form-control is-invalid' : 'form-control'" id="pwdHash" placeholder="Password" th:field="*{pwdHash}">
                <label for="pwdHash">Password</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" th:class="*{pwdHash != verifyPassword} ? 'form-control is-invalid' : 'form-control'" id="verifyPassword" placeholder="Confirm Password" th:field="*{verifyPassword}">
                <label for="verifyPassword">Confirm Password</label>
            </div>
            <button class="w-100 btn btn-primary" type="submit">Create account</button>
            <p class="mt-2 text-muted">Already have an account? <a th:href="@{login}">Login Here</a></p>
        </form>
    </main>
</div>

<th:block th:replace="fragments :: footer"></th:block>
