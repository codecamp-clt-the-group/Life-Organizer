<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<section class="align-content-center mt-4">
    <h1 class="text-center" th:text="${title}"></h1>
    <form method="post" class="container-fluid pt-4">

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Username:</label>
                    <input type="text" class="form-control col-9" th:field="${signupFormDTO.userName}">
                </div>
                <span th:errors="${signupFormDTO.userName}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">First Name:</label>
                    <input type="text" class="form-control col-9" th:field="${signupFormDTO.firstName}">
                </div>
                <span th:errors="${signupFormDTO.firstName}" class="row text-danger justify-content-end "></span>

            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Last Name:</label>
                    <input type="text" class="form-control col-9" th:field="${signupFormDTO.lastName}">
                </div>
                <span th:errors="${signupFormDTO.lastName}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Email:</label>
                    <input type="text" class="form-control col-9" th:field="${signupFormDTO.email}">
                </div>
                <span th:errors="${signupFormDTO.email}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Password:</label>
                    <input type="password" class="form-control col-9" th:field="${signupFormDTO.pwdHash}">
                </div>
                <span th:errors="${signupFormDTO.pwdHash}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-4">Repeat Password:</label>
                    <input type="password" class="form-control col-8" th:field="${signupFormDTO.verifyPassword}">
                </div>
                <span th:text="${errorMessage}" class="row text-danger  justify-content-end "></span>
                <span th:errors="${signupFormDTO.verifyPassword}" class="row text-danger justify-content-end "></span>
            </div>
        </div>



        <div class="row form-group justify-content-center">
            <input class="btn btn-success" type="submit" value="Create Account"/>
        </div>

    </form>

</section>
</body>
</html>
