<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: nav-bar"></div>

<header th:replace="fragments :: header"></header>

<table>
    <tr>
        <th colspan="2">Task name</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td>
            <span th:if="${task.isComplete}" style="text-decoration: line-through"><a th:href="${'/tasks/'+ task.id}" th:text="${task.name}"></a></span>
            <span th:unless="${task.isComplete}"><a th:href="${'/tasks/'+ task.id}" th:text="${task.name}"></a></span>
        </td>
        <td th:text="${task.timeRequired}"></td>
        <td>
        </td>
    </tr>
</table>

</body>
</html>
