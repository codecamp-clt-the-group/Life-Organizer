<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments::navbar"></nav>

<section class="logged-in-section " style="height: 93vh">
    <div class="container py-5 h-100">
        <div class="row  justify-content-center align-items-center h-100">
            <div class="col-12  col-md-8 col-lg-10 col-xl-10">
                <div class="card list-card text-white shadow-lg" style="border-radius: 1rem;">
                    <h1 class="text-black">My Task Lists</h1>
                    <div class="list-view card-body col-10 col-md-7 col-lg-9 col-xl-9  p-2 text-center">
                        <div class=" mb-md-2 mt-3 ">
                            <table class=" table ">
                                <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Tasks</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tasklist : ${tasklists}">
                                    <td>
                                        <a th:href="${tasklist.id}" th:text="${tasklist.name}"></a>
                                    </td>
                                    <td>
                                        <ul style="list-style: none">
                                            <li th:each="task :${tasklist.getTasks()}"
                                                th:text="${task.name + ' ' + '(' + task.timeRequired + ' minutes)'}"></li>
                                        </ul>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a class="pb-1" th:href="@{/tasklist/generator}">
                        <button  class="btn btn-sm btn-outline-success">New tasks list</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>




</body>
</html>
