<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments :: head"></head>
<body>
<section class="align-content-center mt-4">
    <h1 class="text-center">Log in</h1>
    <form method="post" class="container-fluid pt-4">
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Username:</label>
                    <input type="text" class="form-control col-9" th:field="${loginFormDTO.userName}">
                </div>
                <span th:errors="${loginFormDTO.userName}" class="row text-danger justify-content-end "></span>
            </div>
        </div>


        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Password:</label>
                    <input type="password" class="form-control col-9" th:field="${loginFormDTO.pwdHash}">
                </div>
                <span th:errors="${loginFormDTO.pwdHash}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <input class="btn btn-success" type="submit" value="Log in"/>
        </div>

        <div class="row form-group justify-content-center">
            <a th:href="@{signup}" >Create Account</a>
        </div>
    </form>

</section>
</body>
</html>
