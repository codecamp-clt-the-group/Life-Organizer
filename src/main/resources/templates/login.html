<th:block th:replace="fragments :: header"></th:block>

<div class="signin-container">
    <main class="form-signin text-center">
        <form method="post" th:object="${loginFormDTO}">
            <h1 class="display-1"><i class="bi bi-calendar-plus"></i></h1>
            <h1 class="h2 my-3 fw-bold">Life-Organizer</h1>

            <div th:if="${#fields.hasAnyErrors()}" class="card my-2">
                <div class="card-body">
                    <ul class="list-unstyled m-0">
                        <li th:each="err : ${#fields.allErrors()}" class="text-start text-danger small">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <span th:text="${err}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="form-floating">
                <input type="text" th:class="${#fields.hasErrors('userName')} ? 'form-control is-invalid' : 'form-control'" id="floatingInput" placeholder="Username" th:field="*{userName}">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" th:class="${#fields.hasErrors('pwdHash')} ? 'form-control is-invalid' : 'form-control'" id="floatingPassword" placeholder="Password" th:field="*{pwdHash}">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-2 text-muted">Don't have an account? <a th:href="@{signup}">Sign Up</a></p>
        </form>
    </main>
</div>

<th:block th:replace="fragments :: footer"></th:block>
