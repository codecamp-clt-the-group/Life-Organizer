<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments::navbar"></nav>
<section class="align-content-center mt-4">
    <h1 class="text-center" th:text="${title}"></h1>
    <p class="text-center text-success bg-success" th:text="${msg}"></p>
    <form method="post" class="container-fluid pt-4">
        <input type="hidden" th:field="${optionFormDTO.pwdHash}">
        <input type="hidden" th:field="${optionFormDTO.userName}">
        <h4>Password</h4>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Current:</label>
                    <input type="password" class="form-control col-9" th:field="${optionFormDTO.currentPassword}">
                </div>
                <span th:errors="${optionFormDTO.currentPassword}" class="row text-danger justify-content-end "></span>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">New:</label>
                    <input type="password" class="form-control col-9" th:field="${optionFormDTO.newPassword}">
                </div>
                <span th:errors="${optionFormDTO.newPassword}" th:if="${optionFormDTO.newPassword}" class="row text-danger justify-content-end "></span>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Verify:</label>
                    <input type="password" class="form-control col-9" th:field="${optionFormDTO.verifyPassword}">
                </div>
                <span th:errors="${optionFormDTO.verifyPassword}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <h4>Name</h4>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">First:</label>
                    <input type="text" class="form-control col-9" th:field="${optionFormDTO.firstName}">
                </div>
                <span th:errors="${optionFormDTO.firstName}" class="row text-danger justify-content-end "></span>
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Last:</label>
                    <input type="text" class="form-control col-9" th:field="${optionFormDTO.lastName}">
                </div>
                <span th:errors="${optionFormDTO.lastName}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <h4>Email</h4>
        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Email:</label>
                    <input type="text" class="form-control col-9" th:field="${optionFormDTO.email}">
                </div>
                <span th:errors="${optionFormDTO.email}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="row form-group justify-content-center">
            <input class="btn btn-success" type="submit" value="Change options"/>
        </div>

    </form>

</section>
</body>
</html>
