<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments::navbar"></nav>
<section class="align-content-center mt-4">
    <h1 class="text-center" th:text="${title}"></h1>
    <form method="post" class="container-fluid pt-4">

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">Current Password:</label>
                    <input type="password" class="form-control col-9" th:field="${optionFormDTO.pwdHash}">
                </div>
                <span th:errors="${optionFormDTO.pwdHash}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-3">New Password:</label>
                    <input type="password" class="form-control col-9" th:field="${optionFormDTO.newPassword}">
                </div>
                <span th:errors="${optionFormDTO.newPassword}" class="row text-danger justify-content-end "></span>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-sm-4 ">
                <div class="row">
                    <label class="col-4">Repeat Password:</label>
                    <input type="password" class="form-control col-8" th:field="${optionFormDTO.verifyPass}">
                </div>
                <span th:errors="${optionFormDTO.verifyPass}" class="row text-danger justify-content-end "></span>
            </div>
        </div>



        <div class="row form-group justify-content-center">
            <input class="btn btn-success" type="submit" value="Change Password"/>
        </div>

    </form>

</section>
</body>
</html>
